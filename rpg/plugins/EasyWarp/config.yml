#Messages to be sent
messages:
  warp:
    other: "&7Вы телепортировали &c{target}&7 на &a{warp}&7."
    cancelled: "&cDelayed warp has been cancelled"
    completed: "&7Телепортирую на &a{warp}&7..."
    delayed: "{server}&a You will be warped in &c{delay}&a seconds."
    removed: "{server}&a The warp &c{warp} &ahas been removed."
    set: "&7Варп &a{warp} &7установлен."
    list: "{server}&a Все варпы&c ({page}/{pages})"
    no-permission:
