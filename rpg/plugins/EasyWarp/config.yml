    no-warp:
    - "&cЭтой команды не существует О_о"
    no-warp-given:
    - "&cError: /warp <warp> || /warp <player> <warp>"
    - "&c -> Для просмотра всех варпов используй &l/warps"
    no-permission: "&cЭтой команды не существует О_о"
    no-page: "&cОшибка: /{command} <page #>"
    no-player: "&cОшибка: Игрок не найден."
    not-player: "&cError: You must be a player to do this."
    cannot-overwrite: "&cОшибка: Варп уже существует."
  config:
    reloaded: " &6Варпы &8| &aКонфигурация перезагружена."

