    - "&8============ &7Сводка о &6%party% &8============"
    - "&7Описание: &a%desc%"
    - "&7Слоган: &a%motd%"
    - "&7Лидер: &a%list_leader%"
    - "&7Модераторы: &a%list_moderator%"
    - "&7Участники: &a%list_member%"
    - "&7Игроки онлайн: &a%online_number%"

  invite:
