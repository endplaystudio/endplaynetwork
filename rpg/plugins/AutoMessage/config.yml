#  ----------------------------------------------------
#  AutoMessage Configuration File
#  ----------------------------------------------------
#  Message Configuration:
#     Messages are handled in lists to allow for advanced customization!
#     Feel free to add color codes by using & in your messages!
#     To split a message onto multiple lines use the \n delimiter!
#     Lines starting with / will be run as a command!
#     To add single apostrophes into a message use ''.
#     For a complete tutorial go to http://dev.bukkit.org/server-mods/automessage.
#     If you are unfamiliar with YAML use the in-game commands: /am help

settings:
  enabled: true
  min-players: 1
  log-to-console: false
message-lists:
  default:
    enabled: true
    interval: 300
    expiry: -1
    random: false
    messages:
    - '&f  \n &8 | &fНе забудьте привязать аккаунт к своему EMail \n &8 | &fПривязать
      почту: &c/email add ПОЧТА ПОВТОР_ПОЧТЫ \n &8 | &fСменить почту: &c/email change
      СТАРАЯ_ПОЧТА НОВАЯ_ПОЧТА \n  &f'
    - '&f  \n &8 | &fА ты уже участник &3Discord &fсервера?\n &8 | &fПрисоединяйся!
      &3https://discord.gg/AXssU5Z \n  &f'
    - '&f  \n &8 | &fСледи за разработчиками в &3ВК&f! \n &8 | &fПодписывайся! &3https://vk.com/end_play
      \n  &f'
    - '&f  \n &8 | &fКоманда &c/radio\n &8 | &fВключает и выключает радио в любом
      месте! \n  &f'
    - '&f  \n &8 | &fУ игроков бывают разные префиксы \n  &8| &3✯ &f– участник Hypesquad
      \n  &8| &e✯ &f– Помощник команды разработчиков \n  &8| &c✯ &f- Участник команды
      разработчиков \n  &f'
    - '&f  \n &8 | &fНаш Официальный Сайт: \n &8 | &chttps://rpg.end-play.xyz
      \n  &f'
    - '&f  \n &8 | &fНа сервере много квестов! \n &8 | &fВ меню есть 3 ветки различных
      квестов. \n &8 | &fМногие сейчас, увы, в разработке. \n  &f'
    - '&f  \n &8 | &fНужна помощь? Чего-то не понимаешь? \n &8 | &fОзнакомься с базой
      знаний! \n &8 | &chttps://rpg.end-play.xyz/help \n  &f'
    - '&f  \n &8 | &fНе забывайте про игровой чат! \n &8 | &c!Ваше сообщение &f- Написать
      игрокам в радиусе более 200 блоков. \n &8 | &c/near &f- Проверить игроков в
      радиусе 100 блоков. \n &8 | &c/m <Игрок> <Сообшение> &f- Отправить личное сообщение
      игроку. \n  &f'
    - '&f  \n &8 | &eНашли баг? &aУвидели читера? &dНужна помощь? \n  &8| &fНапишите
      нам!&c https://goo.gl/KNtF6Q \n  &f'
    - '&f  \n &8 | &fСкачай наш ресурспак! Не пожалеешь :) \n  &8| &chttps://bit.ly/3wqQZU1
      \n  &f'
    - '&f  \n &8 | &fЕсть вопрос? Чего-то не понимаешь? \n &8 | &fОнлайн чат к вашим
      услугам! \n &8 | &chttps://goo.gl/KNtF6Q \n  &f'
    - '&f  \n &8 | &fИгрок нарушил правила? Увидели читера? \n  &8| &fИспользуйте
      &c/report ИГРОК ПРИЧИНА &fдля отправки жалобы. \n  &f'
    - '&f  \n &8 | &fЕсть различные префиксы чата \n  &8| &8[&9L&8] &f– Локальный
      чат \n  &8| &8[&6G&8] &f– Глобальный чат \n  &8| &8[&3D&8] &f- Сообщение из
      чата Discord \n  &8| &8[&2W&8] &f– Сообшение с сайта Динамической карты \n  &8|
      &c❤ &f– Сообщение из чата с партнёром \n  &f'
  helper:
    enabled: true
    interval: 300
    expiry: -1
    random: false
    messages:
    - '&f  \n &8 | &fНе забывайте про привязку к почте! \n &8 | &fПривязать почту:
