## --------------------------------------- ##
## Adding BedwarsRel placeholders Placeholders
## https://www.spigotmc.org/resources/bedwars-rel.6799/
## About: This configuration allows you to
##        configure what certain placeholders return.
## --------------------------------------- ##

# DO NOT EDIT THE CONFIG VERSION
config: 1

# Enable/Disable the placeholder group
# Placeholder groups will not be loaded into the memory
# when not used.
enabled: true

# Define what the boolean placeholder {bedwarsrel_game_isstopping} returns
bedwarsrel_game_isstopping:
  # This will be shown when the placeholder is 'True'
  true: "true"
  # This will be shown when the placeholder is 'False'
  false: "false"


# Placeholder settings {bedwarsrel_player_keyfield} returns
bedwarsrel_player_keyfield:
  # Default return value
  default: ""


# Placeholder settings {bedwarsrel_player_name} returns
bedwarsrel_player_name:
  # Default return value
  default: ""


# Placeholder settings {bedwarsrel_player_tablename} returns
bedwarsrel_player_tablename:
  # Default return value
  default: ""


