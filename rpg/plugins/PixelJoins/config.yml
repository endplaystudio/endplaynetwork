#Plugin: PixelJoins.
#Author: Rishabh(SUPER~Pixel)
#Support Discord: https://discordapp.com/invite/mtvBVyf

#Description:
#  - Pixel Joins is a clean lightweight plugin which allows you to set custom join, quit messages for players on the server.
#Features:
#  - Set Custom Join, Quit, First Login Messages.
#  - Randomized Messages. Never have the same messages!
#  - Set Custom Join Messages for different Ranks. Permission Support.
#  - Supports Multiple Groups Message combinations(Get randomized messages even if you have permissions of multiple groups!).
#  - Fully Supports Color Codes.
#  - AuthMe Integration(Only for Servers with AuthMe installed) - Show Join and Quit messages only when they login/logout.

