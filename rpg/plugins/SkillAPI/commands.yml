class: 
  name: 'class'
  sender: 'ANYONE'
  enabled: 'true'
  cooldown: '0'
acc: 
  name: 'acc'
  description: 'Changes account'
  permission: 'skillapi.basic'
  args: '<accountId>'
  sender: 'PLAYER_ONLY'
  enabled: 'true'
  cooldown: '0'
bind: 
  name: 'bind'
  description: 'Binds a skill'
  permission: 'skillapi.basic'
  args: '<skill>'
  sender: 'PLAYER_ONLY'
  enabled: 'true'
  cooldown: '0'
cast: 
  name: 'cast'
  description: 'Casts a skill'
  permission: 'skillapi.basic'
  args: '<skill>'
  sender: 'PLAYER_ONLY'
  enabled: 'true'
  cooldown: '0'
changeclass: 
  name: 'changeclass'
  description: 'Swaps classes'
  permission: 'skillapi.force'
  args: '<player> <group> <class>'
  sender: 'ANYONE'
  enabled: 'true'
  cooldown: '0'
clearbind: 
  name: 'clearbind'
  description: 'Clears skill binds'
  permission: 'skillapi.basic'
  args: ''
  sender: 'PLAYER_ONLY'
  enabled: 'true'
  cooldown: '0'
exp: 
  name: 'exp'
  description: 'Gives players exp'
  permission: 'skillapi.level'
  args: '[player] <amount>'
  sender: 'ANYONE'
  enabled: 'true'
  cooldown: '0'
info: 
  name: 'info'
  description: 'Shows class info'
  permission: 'skillapi.basic'
  args: '[player]'
  sender: 'ANYONE'
  enabled: 'true'
  cooldown: '0'
  messages: 
    title: '&8--&2 {player} &8-----------'
    separator: '&8----------------------------'
    end: '&8----------------------------'
level: 
  name: 'level'
  description: 'Gives players levels'
  permission: 'skillapi.level'
  args: '[player] <amount>'
  sender: 'ANYONE'
  enabled: 'true'
  cooldown: '0'
list: 
  name: 'list'
  description: 'Displays accounts'
  permission: 'skillapi.basic'
  args: '[player]'
  sender: 'ANYONE'
  enabled: 'true'
  cooldown: '0'
  messages: 
    title: '&8--&2 {player} &8-----------'
    line: '&7[&6{id}&7] &2Lv&6{level} {class}'
    end: '&8----------------------------'
lore: 
  name: 'lore'
  description: 'Adds lore to item'
  permission: 'skillapi.lore'
  args: '<lore>'
  sender: 'PLAYER_ONLY'
  enabled: 'true'
  cooldown: '0'
mana: 
  name: 'mana'
  description: 'Gives player mana'
  permission: 'skillapi.mana'
  args: '[player] <amount>'
  sender: 'ANYONE'
  enabled: 'true'
  cooldown: '0'
  messages: 
    not-positive: '&cYou must give a positive amount of mana'
    received-mana: '&2You have received &6{mana} mana &2from &6{player}'
options: 
  name: 'options'
  description: 'Views profess options'
  permission: 'skillapi.basic'
  args: ''
  sender: 'PLAYER_ONLY'
  enabled: 'true'
  cooldown: '0'
  messages: 
    title: '&8--&2 Profess Options &8-----------'
    category: '&6{category}&7: '
    option: '&d{option}&7'
    separator: '&8----------------------------'
    no-options: '&7None'
    end: '&8----------------------------'
points: 
  name: 'points'
  description: 'Gives player points'
  permission: 'skillapi.points'
  args: '[player] <amount>'
  sender: 'ANYONE'
  enabled: 'true'
  cooldown: '0'
profess: 
  name: 'profess'
  description: 'Professes classes'
  permission: 'skillapi.basic'
  args: '<class>'
  sender: 'PLAYER_ONLY'
  enabled: 'true'
  cooldown: '0'
reload: 
  name: 'reload'
  description: 'Reloads the plugin'
  permission: 'skillapi.reload'
  args: ''
  sender: 'ANYONE'
  enabled: 'true'
  cooldown: '0'
reset: 
  name: 'reset'
  description: 'Resets account data'
  permission: 'skillapi.basic'
  args: ''
  sender: 'PLAYER_ONLY'
  enabled: 'true'
  cooldown: '0'
skill: 
  name: 'skill'
  description: 'Shows player skills'
  permission: 'skillapi.basic'
  args: ''
  sender: 'PLAYER_ONLY'
  enabled: 'true'
  cooldown: '0'
  messages: 
    no-skills: '&cYou have no skills to view'
unbind: 
  name: 'unbind'
  description: 'Unbinds held item'
  permission: 'skillapi.basic'
  args: ''
  sender: 'PLAYER_ONLY'
  enabled: 'true'
  cooldown: '0'
forceaccount: 
  name: 'forceaccount'
  description: "Changes player's account"
  permission: 'skillapi.force'
  args: '<player> <accountId>'
  sender: 'CONSOLE_ONLY'
  enabled: 'true'
  cooldown: '0'
forceattr: 
  name: 'forceattr'
  description: 'Refunds/gives attributes'
  permission: 'skillapi.force'
  args: '<player> [attr] [amount]'
  sender: 'CONSOLE_ONLY'
  enabled: 'true'
  cooldown: '0'
forcecast: 
  name: 'forcecast'
  description: 'Player casts the skill'
  permission: 'skillapi.force'
  args: '<player> <skill> [level]'
  sender: 'CONSOLE_ONLY'
  enabled: 'true'
  cooldown: '0'
forceprofess: 
  name: 'forceprofess'
  description: 'Professes a player'
  permission: 'skillapi.force'
  args: '<player> <class>'
  sender: 'CONSOLE_ONLY'
  enabled: 'true'
  cooldown: '0'
forcereset: 
  name: 'forcereset'
  description: 'Resets player data'
  permission: 'skillapi.force'
  args: '<player> [account]'
  sender: 'CONSOLE_ONLY'
  enabled: 'true'
  cooldown: '0'
