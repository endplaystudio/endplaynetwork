      - '&2&lE'
      - '&3&lEN'
      - '&4&lEND     '
      - '&5&l    PLAY'
      - '&6&lEND PLAY'
      - '&3&lEND &6&lPLAY'
      Subtitles:
      - '&7Привет, %player%'
      - '&9Привет, %player%'
      - '&aПривет, %player%'
      - '&bПривет, %player%'
      - '&cПривет, %player%'
      - '&dПривет, %player%'
      - '&eПривет, %player%'
      - '&aПривет, %player%'
      - '&bПривет, %player%'
      - '&cПривет, %player%'
      - '&dПривет, %player%'
    Time:
      Fade-In: 0
      Stay: 5
      Fade-Out: 0
    Staff:
      Permission: titlebar.staff
    ColorCodes:
      Toggle: true
    TitleMessage:
      Toggle: true
titlebar:
  Settings:
    ShowVanishedPlayerOnVariable:
      Toggle: false
      ChangeText:
        Toggle: false
        UsersSeeOnlineText: '%online%'
        StaffsSeeOnlineText: '%online% | %vanished%'
