# See https://github.com/FlyingPikachu/Quests/wiki/2-%E2%80%90-Configuration
accept-timeout: 20
allow-command-questing: true
allow-command-quests-with-npcs: false
allow-pranks: true
allow-quitting: true
ask-confirmation: true
generate-files-on-join: true
ignore-locked-quests: true
kill-delay: 600
language: ru-RU
max-quests: 1
npc-effects:
  enabled: true
  new-quest: note
  redo-quest: angry_villager
show-requirements: true
show-titles: true
strict-player-movement: 0
top-limit: 150
translate-names: true
translate-subcommands: false
translate-items: false
use-compass: true
use-gps-plugin: true
show-npc-effects: true
npc-effect: note
convert-data-on-startup: false
quester-blacklist:
- UUID
- UUID
- UUID
